            <script type="text/javascript">
                function clickToOpen() {     
                    $.jsPanel({
    theme:    "teal",
    /*paneltype:   'modal', no permite manipular modal*/
    headerTitle: 'Usuario',
    headerToolbar: [
        {
            item:     "<span class='fa fa-bars' style='cursor:pointer;'>",
            event:    "click",
            callback: function (event) {event.data.content.append("<p>You clicked on the menu ...</p>"); }
        },
        {
            item:     "<span class='fa fa-cog' style='cursor:pointer;margin-left:5px;'>",
            event:    "click",
            callback: function (event) {event.data.content.append("<p>You clicked on the tools this time ...</p>"); }
        },
        {
            item:     "<span class='fa fa-sign' style='cursor:pointer;margin-left:5px;'>",
            event:    "click",
            callback: function (event) {event.data.content.append("<p>Logout ...</p>"); }
        },
        {
            item:     "<span class='fa fa-bars' style='cursor:pointer;'>",
            event:    "click",
            callback: function (event) {event.data.content.append("<p>You clicked on the menu ...</p>"); }
        },
        {
            item:     "<span class='fa fa-cog' style='cursor:pointer;margin-left:5px;'>",
            event:    "click",
            callback: function (event) {event.data.content.append("<p>You clicked on the tools this time ...</p>"); }
        },
        {
            item:     "<span class='fa fa-sign' style='cursor:pointer;margin-left:5px;'>",
            event:    "click",
            callback: function (event) {event.data.content.append("<p>Logout ...</p>"); }
        }
    ],
    content:     '<div class="container-fluid"><div class="row">'+
                /* use only col-xs- classes to prevent the columns from responding to window size changes */
                '<div class="col-xs-3">.col-xs-3</div>'+
                '<div class="col-xs-3">.col-xs-3</div>'+
                '<div class="col-xs-3">.col-xs-3</div>'+
                '<div class="col-xs-3">.col-xs-3</div>'+
             '</div></div>'
});
    }   
                </script>
